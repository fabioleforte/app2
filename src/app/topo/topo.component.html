<div class="fixed">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <a [routerLink]="['/']" class="navbar-brand">
              <img src="/assets/logo.png" />
            </a>
          </div>
          <div class="col-md-6">
            <input
              type="text"
              class="form-control"
              placeholder="Pesquise por ofertas..."
              #termoDaPesquisa
              (keyup)="pesquisa(termoDaPesquisa.value)"
            />

            <ul class="list-group " style="position: absolute; z-index: 999;">
              <li
                class="list-group-item"
                (click)="limpaPesquisa()"
                *ngFor="let oferta of ofertas | async"
              >
                <a [routerLink]="['/oferta', oferta.id]">{{
                  oferta.titulo | descricaoreduzida: 15 | uppercase
                }}</a>
              </li>
            </ul>
          </div>
          <div class="col-md-2">
            <a [routerLink]="['/ordem-compra']"><img src="/assets/carrinho.png"/></a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/restaurantes']" routerLinkActive="active"
            >Restaurantes</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/diversao']" routerLinkActive="active">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
